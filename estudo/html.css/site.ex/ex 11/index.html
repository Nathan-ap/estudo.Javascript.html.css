<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em diferentes dispositivos ou simplesmente aumente e dimua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px" srcset="imagens/fotop-.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom-.png" type="Image/png">
        <img src="imagens/fotog-.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>vamos reproduzir audio em html 5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/risadadopicapau.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
