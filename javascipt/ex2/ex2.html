<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body {
            background-color: cyan;
            color: antiquewhite;/* Comentário em CSS */
            font: normal 20pt;
        }
        h1{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>inicio</h1><!--Isso é um comentário-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus incidunt ipsum esse repellat odit quis veritatis aliquid fugiat? Corrupti dignissimos quam laudantium similique! Blanditiis incidunt maiores optio alias labore dignissimos?</p>
    <script>
       
       var nome = window.prompt("qual o seu nome")//vai perguntar o nome
       window.alert("É um grande prazer te conhecer, " + nome)
       var n1 = Number(window.prompt("digite um número: "))//string
       var n2 = Number(window.prompt("digite outro número: "))//string
       var s = n1 + n2
       window.alert("a soma dos valores é " + s)//Concatenação
       //(number + number) para adição
       //(string + string) para concatenação
    </script>
</body>
